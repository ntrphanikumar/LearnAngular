<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="" ng-init="fName='Phani';lName='Kumar';quantity=1;cost=5;data={eid:10419, age: 29}">
 	<p>First Name: <input type="text" ng-model="fName"></p>
 	<p>Last Name: <input type="text" ng-model="lName"></p>
 	<p ng-bind="fName+' '+lName"></p>
 	<p>Employee Id : {{data.eid}} and age is: {{data.age}}</p>
 	<p>Name length: {{fName.length + lName.length}}</p>
 	<p>Total in dollar: <span ng-bind="quantity * cost"></span></p>
</div>

</body>
</html>
